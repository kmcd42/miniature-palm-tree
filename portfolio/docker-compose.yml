version: '3.8'

services:
  # Next.js website in development mode (for editing)
  portfolio-dev:
    image: node:20-alpine
    container_name: kasey-portfolio-dev
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  # Decap CMS backend proxy
  cms-proxy:
    image: node:20-alpine
    container_name: kasey-cms-proxy
    working_dir: /app
    ports:
      - "8081:8081"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npx decap-server"
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    depends_on:
      - portfolio-dev
