backend:
  name: git-gateway
  branch: main

# Enable local development mode
local_backend: true

# Development overrides - use local proxy
publish_mode: editorial_workflow

media_folder: "public/images" # Where uploaded images will be saved
public_folder: "/images" # URL path for uploaded images

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Site Information"
        name: "site"
        file: "data/content.json"
        fields:
          - label: "Site"
            name: "site"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Tagline", name: "tagline", widget: "string"}
              - {label: "Email", name: "email", widget: "string"}
              - label: "Social"
                name: "social"
                widget: "object"
                fields:
                  - {label: "Instagram URL", name: "instagram", widget: "string"}
                  - {label: "LinkedIn URL", name: "linkedin", widget: "string"}

          - label: "Home Page"
            name: "home"
            widget: "object"
            fields:
              - {label: "Greeting", name: "greeting", widget: "string"}
              - {label: "Introduction", name: "intro", widget: "text"}
              - {label: "Hero Image", name: "heroImage", widget: "image"}

          - label: "About"
            name: "about"
            widget: "object"
            fields:
              - label: "Bio Paragraphs"
                name: "bio"
                widget: "list"
                field: {label: "Paragraph", name: "paragraph", widget: "text"}
              - label: "Skills"
                name: "skills"
                widget: "list"
                field: {label: "Skill", name: "skill", widget: "string"}
              - label: "Experience"
                name: "experience"
                widget: "list"
                fields:
                  - {label: "Role", name: "role", widget: "string"}
                  - {label: "Company", name: "company", widget: "string"}
                  - {label: "Period", name: "period", widget: "string"}
                  - {label: "Description", name: "description", widget: "text"}

          - label: "Projects"
            name: "projects"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "string"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}

          - label: "Photography"
            name: "photography"
            widget: "object"
            fields:
              - label: "Collections"
                name: "collections"
                widget: "list"
                fields:
                  - {label: "ID", name: "id", widget: "string"}
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Description", name: "description", widget: "string"}
                  - {label: "Image Count", name: "count", widget: "number"}
                  - {label: "Cover Image", name: "coverImage", widget: "image"}
