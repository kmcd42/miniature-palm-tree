# Local development backend - no authentication required
backend:
  name: test-repo

# Enable local development mode with proxy
local_backend: true

# Development overrides - use local proxy
publish_mode: editorial_workflow

media_folder: "public/images" # Where uploaded images will be saved
public_folder: "/images" # URL path for uploaded images

collections:
  # Site Settings - Basic site configuration
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Site Information"
        name: "site"
        file: "data/site.json"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Tagline", name: "tagline", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - label: "Social Media"
            name: "social"
            widget: "object"
            fields:
              - {label: "Instagram URL", name: "instagram", widget: "string"}
              - {label: "LinkedIn URL", name: "linkedin", widget: "string"}

  # Pages - Individual page content
  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage"
        name: "home"
        file: "data/pages/home.json"
        fields:
          - {label: "Greeting", name: "greeting", widget: "string", default: "Kia ora, ko Kasey ahau."}
          - {label: "Introduction", name: "intro", widget: "text"}
          - {label: "Hero Image", name: "heroImage", widget: "image", required: false}
          - label: "Featured Work"
            name: "featuredWork"
            widget: "list"
            required: false
            field: {label: "Project ID", name: "id", widget: "string"}

      - label: "About Page"
        name: "about"
        file: "data/pages/about.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string", default: "About"}
          - label: "Bio Paragraphs"
            name: "bio"
            widget: "list"
            field: {label: "Paragraph", name: "paragraph", widget: "text"}
          - label: "Skills"
            name: "skills"
            widget: "list"
            field: {label: "Skill", name: "skill", widget: "string"}
          - label: "Experience"
            name: "experience"
            widget: "list"
            fields:
              - {label: "Role", name: "role", widget: "string"}
              - {label: "Company", name: "company", widget: "string"}
              - {label: "Period", name: "period", widget: "string"}
              - {label: "Description", name: "description", widget: "markdown"}

  # Custom Pages - Create new standalone pages
  - name: "custom-pages"
    label: "Custom Pages"
    folder: "data/custom-pages"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - {label: "Page Title", name: "title", widget: "string"}
      - {label: "URL Slug", name: "slug", widget: "string", hint: "The URL path for this page (e.g., 'services' creates /pages/services)"}
      - {label: "Description", name: "description", widget: "text", required: false, hint: "Short description for SEO"}
      - {label: "Hero Image", name: "heroImage", widget: "image", required: false}
      - {label: "Content", name: "body", widget: "markdown"}
      - {label: "Published", name: "published", widget: "boolean", default: true}

  # Projects - Portfolio items collection
  - name: "projects"
    label: "Projects"
    folder: "data/projects"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Category", name: "category", widget: "select", options: ["Design", "Marketing", "Writing", "Video", "Other"]}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Cover Image", name: "image", widget: "image"}
      - label: "Gallery"
        name: "gallery"
        widget: "list"
        required: false
        field: {label: "Image", name: "image", widget: "image"}
      - {label: "Client", name: "client", widget: "string", required: false}
      - {label: "Year", name: "year", widget: "string", required: false}
      - {label: "Published", name: "published", widget: "boolean", default: true}

  # Photography - Photo collections
  - name: "photography"
    label: "Photography"
    folder: "data/photography"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - {label: "Collection Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Cover Image", name: "coverImage", widget: "image"}
      - label: "Photos"
        name: "photos"
        widget: "list"
        fields:
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Caption", name: "caption", widget: "string", required: false}
      - {label: "Published", name: "published", widget: "boolean", default: true}
